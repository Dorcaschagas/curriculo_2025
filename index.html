<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dorcas Chagas - Currículo</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Botões de Exportação -->
    <div class="export-buttons">
      <button
        class="btn btn-danger btn-export"
        onclick="exportToPDF()"
        aria-label="Exportar para PDF"
      >
        <i class="fas fa-file-pdf" aria-hidden="true"></i> PDF
      </button>
    </div>

    <!-- Header Section - Dinâmico -->
    <header class="header-section text-center">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <h1 class="display-4 fw-bold nome" id="nome">
              <!-- Nome será carregado dinamicamente -->
            </h1>
            <h3 class="mb-4" id="cargo">
              <!-- Cargo será carregado dinamicamente -->
            </h3>
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="row text-center" id="dados-pessoais">
                  <!-- Dados pessoais serão carregados dinamicamente -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content - Todo dinâmico -->
    <main class="container-fluid my-5" id="main-content">
      <!-- Conteúdo será gerado dinamicamente pelo JavaScript -->
    </main>

    <!-- Scripts -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- PDF Export Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- File Saver -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <!-- MVC Architecture Scripts -->
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>

    <!-- Initialize Application -->
    <script src="index.js"></script>
  </body>
</html>
